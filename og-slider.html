<link rel="import" href="../polymer/polymer.html"/>

<link rel="import" href="css/og-slider-styles.html">

<dom-module id="og-slider">
  <template>
    <style include="og-slider-styles">
      :host {
        /* --px-slider-border-color: transparent;
        --px-slider-background-color: transparent;

        --px-slider-border-color--selected: transparent;
        --px-slider-background-color--selected: transparent;
        --px-slider-background-color--hover: transparent;
        --px-slider-background-color--pressed: transparent;

        --px-handle-stroke-color: #b2bec4;
        --px-handle-stroke-color--hover: #3a4850;
        --px-handle-stroke-color--active: #3a4850;

        --px-handle-background-color: #b2bec4;
        --px-handle-background-color--hover: #3a4850;
        --px-handle-background-color--active: #3a4850; */
      }
      #og-slider-wrapper-container {
        position: relative;
        height: 6.25rem;
      }
      #labels {
        position: absolute;
        left: 0; right: 0; top: 5.3rem;
        color: #677e8c;
        font-size: 0.75rem;
        /* display: table; */
        width: 100%;
      }
      .label-item {
        /* display: table-cell; */
        position: relative;
        text-align: center;
      }
      .label-item p {
        margin: 0;
        position: relative;
        top: 0.5rem;
        /* padding-left: 4px; */
      }
      .label-item .bar {
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        height: 1.25rem;
        /* top: -55px; */
        width: 1px;
        background: #677e8c;
        bottom: 0.625rem;
      }
      #labels .label-item:first-child .bar,
      #labels .label-item:nth-last-child(2) .bar {
        height: 2.1875rem;
      }
      #labels .label-item:first-child {
        left: -6px;
      }
      #labels .label-item:nth-last-child(2) {
        right: -6px;
      }
      #slider-background {
        display: none;
        height: 9px;
        box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.5);
        position: absolute;
        margin: 0 14px;
        left: 0; right: 0; top: 33px;
        z-index: 0;
        border-radius: 8px;
      }
      #slider {
        position: absolute;
        z-index: 1;
        width: 100%;
      }
    </style>
    <div id="og-slider-wrapper-container">
      <px-slider
        id="slider"
        value="{{start}}"
        min="0"
        max="{{max}}"
        step="1"
        scale="linear"
        exponent="2"
        min-label-position="bottom"
        max-label-position="bottom"
        on-value-changed="_changeSlider"
        hide-inputs>
        </px-slider>
        <div id="slider-background"></div>
        <div id="labels" class="flex flex--row flex--justify flex--top">
          <template is="dom-repeat" items="{{ranges}}">
            <div class="label-item">
              <template is="dom-if" if="{{item.length}}">
                <div class="bar"></div>
              </template>
              <p>[[ item ]]</p>
            </div>
          </template>
        </div>
    </div>
  </template>
</dom-module>
<script src="dist/og-slider.js"></script>
